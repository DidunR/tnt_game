<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TNT GAME</title>
    <link rel="icon" href="img/icon_dynamite.png" type="image/x-icon">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <img class="background_image" src="img/background.jpg" alt="Background image">
        <div class="information">
            <button class="reset">RESET</button>
            <button class="defuse">DEFUSE</button>
            <span class="entered_code">Entered code</span>
            <span class="set_entered_code"></span>
            <span class="time">Time</span>
            <span class="set_time"></span>
            <span class="demining_code">Demining code</span>
            <span class="set_demining_code"></span>
        </div>
        <div class="numbers"></div>
        <div class="dynamite_container">
            <img class="dynamite" src="/img/dynamite.png" alt="Dynamite">
        </div>
        <div class="modal">
            <img class="broken_screen" src="img/broken_screen.jpg" alt="Broken screen">
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
